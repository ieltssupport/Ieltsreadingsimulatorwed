<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CD IELTS Reading</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #timer {
      position: absolute;
      right: 20px;
      top: 15px;
      background: #ffffff20;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #passage {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #ddd;
    }
    #questions {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      overflow-y: auto;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
    }
    .question h4 {
      margin: 0 0 10px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    .finish-btn {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .finish-btn:hover {
      background-color: #155ecf;
    }
    .upload-btn {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      margin: 20px auto;
    }
    .upload-btn:hover {
      background-color: #155ecf;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    CD IELTS Reading
    <div id="timer">60:00</div>
  </header>

  <main>
    <div id="upload-section">
      <button class="upload-btn" onclick="document.getElementById('pdf-upload').click()">Загрузить PDF</button>
      <input type="file" id="pdf-upload" accept="application/pdf" hidden />
    </div>
    <div id="reading-section" style="display:none;">
      <div id="passage"><h3>Loading passage...</h3></div>
      <div id="questions"><h3>Loading questions...</h3></div>
    </div>
  </main>

  <footer>
    By Miraboss Mirzakhidov
  </footer>

  <script>
    let timeLeft = 60 * 60; // 60 minutes

    function startTimer() {
      const timerEl = document.getElementById('timer');
      setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft > 0) timeLeft--;
      }, 1000);
    }

    document.getElementById('pdf-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        parsePDF(file);
        startTimer();
      }
    });

    function parsePDF(file) {
      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(pdf => {
          let textContent = '';
          let pagePromises = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            pagePromises.push(pdf.getPage(i).then(page => {
              return page.getTextContent().then(content => {
                const strings = content.items.map(item => item.str);
                textContent += strings.join(' ') + '\n';
              });
            }));
          }
          Promise.all(pagePromises).then(() => {
            displayContent(textContent);
          });
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function displayContent(text) {
      document.getElementById('upload-section').style.display = 'none';
      document.getElementById('reading-section').style.display = 'flex';
      // Split text into passage and questions (simple split for demo)
      const [passageText, questionText] = text.split("Questions");
      document.getElementById('passage').innerText = passageText || "Passage not found.";
      const questionsDiv = document.getElementById('questions');
      questionsDiv.innerHTML = '';
      const sampleQuestions = questionText ? questionText.split(/\d+\./).filter(q => q.trim()) : ["No questions found."];
      sampleQuestions.forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<h4>Question ${idx + 1}</h4><p>${q}</p><input type="text" placeholder="Your answer here" style="width: 100%; padding: 8px;">`;
        questionsDiv.appendChild(div);
      });
      const finishBtn = document.createElement('button');
      finishBtn.className = 'finish-btn';
      finishBtn.textContent = 'Finish Test';
      finishBtn.onclick = () => alert('Test submitted! Band Score calculated.');
      questionsDiv.appendChild(finishBtn);
    }
  </script>
</body>
</html>
