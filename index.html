<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Simulator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        #uploadSection {
            text-align: center;
            margin-top: 50px;
        }
        #pdfContainer {
            display: flex;
            height: calc(100% - 60px);
        }
        .pdf-viewer {
            flex: 1;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #timer {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 10;
        }
        #endTest {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #1558b0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>

<header>IELTS Reading Simulator</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="application/pdf">
    <p style="font-size: 18px;">Загрузите ваш IELTS PDF</p>
</div>

<div id="timer">60:00</div>

<div id="pdfContainer" style="display:none;">
    <div class="pdf-viewer" id="pdfTextViewer"></div>
    <div class="pdf-viewer" id="pdfQuestionsViewer"></div>
</div>

<div id="endTest">
    <h2>Тест завершён!</h2>
    <button onclick="location.reload()">Начать заново</button>
</div>

<footer>By Mirabbos Mirzakhidov</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const pdfTextViewer = document.getElementById('pdfTextViewer');
    const pdfQuestionsViewer = document.getElementById('pdfQuestionsViewer');
    const uploadSection = document.getElementById('uploadSection');
    const pdfContainer = document.getElementById('pdfContainer');
    const timerDisplay = document.getElementById('timer');
    const endTest = document.getElementById('endTest');
    let countdown;
    let totalTime = 60 * 60; // 60 minutes

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file.type === "application/pdf") {
            uploadSection.style.display = "none";
            pdfContainer.style.display = "flex";
            startTimer();
            const fileReader = new FileReader();
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        pdf.getPage(pageNum).then(page => {
                            const scale = 1.5;
                            const viewport = page.getViewport({scale});
                            const canvas1 = document.createElement('canvas');
                            const canvas2 = document.createElement('canvas');
                            const context1 = canvas1.getContext('2d');
                            const context2 = canvas2.getContext('2d');
                            canvas1.height = viewport.height;
                            canvas1.width = viewport.width;
                            canvas2.height = viewport.height;
                            canvas2.width = viewport.width;

                            pdfTextViewer.appendChild(canvas1);
                            pdfQuestionsViewer.appendChild(canvas2);

                            page.render({canvasContext: context1, viewport});
                            page.render({canvasContext: context2, viewport});
                        });
                    }
                });
            };
            fileReader.readAsArrayBuffer(file);
        } else {
            alert("Пожалуйста, загрузите PDF файл.");
        }
    });

    function startTimer() {
        countdown = setInterval(() => {
            totalTime--;
            let minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
            let seconds = String(totalTime % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            if (totalTime <= 0) {
                clearInterval(countdown);
                endTestFunc();
            }
        }, 1000);
    }

    function endTestFunc() {
        pdfContainer.style.display = "none";
        timerDisplay.style.display = "none";
        endTest.style.display = "block";
    }
</script>
</body>
</html>
